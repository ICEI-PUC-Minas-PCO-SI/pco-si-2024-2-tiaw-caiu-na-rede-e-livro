<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca de Livros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <input type="text" id="searchInput" placeholder="Pesquise pelo título do livro..." onclick="toggleFiltros()">

        
        <div id="filtrosAdicionais" class="hidden">
            <select id="genreFilter">
                <option value="">Selecione um gênero</option>
                
            </select>

            <input type="text" id="authorFilter" placeholder="Pesquise pelo autor...">
            <input type="number" id="pagesFilter" placeholder="Número mínimo de páginas">

            <button onclick="filtrarLivros()">Filtrar</button>
        </div>

        
        <div id="bookList" class="book-list"></div>
        <div class="recently-viewed-container">
            <h2>Visualizados Recentemente</h2>
            <div id="recently-viewed" class="book-list"></div>
        </div>
    </div>

    
    <script src="scripts.js"></script>
</body>
</html>
