<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <title>Caiu na Rede, é Livro!</title>
    <link
      rel="shortcut icon"
      href="assets/favicon_io/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <div class="navbar-brand logo">
            <a href="#"><img src="assets/img/Logo - 50px.png" alt="Logo" /></a>
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav menu">
              <li class="nav-item texto">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item texto">
                <a class="nav-link" href="#">Gêneros</a>
              </li>
              <li class="nav-item texto">
                <a class="nav-link" href="#">Ano de lançamento</a>
              </li>
            </ul>

            <div class="d-flex align-items-center ms-auto">
              <i class="bi bi-person-circle fs-3"></i>
              <span class="ms-2"><a href="#" id="user">Usuário</a></span>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <section class="secao-de-review">
        <div class="info-livro">
          <div class="imagem-livro">
            <img
              src="assets/img/Group.png"
              alt="Imagem do Livro"
              id="imagem-livro"
            />
          </div>
          <div class="detalhes-livro">
            <h2>Nome do Livro</h2>
            <p>Descrição do livro aqui.</p>
            <div class="avaliacao">
              <span>★★★★★</span>
            </div>
          </div>
        </div>

        <div class="secao-de-comentario">
          <form action="#" method="POST">
            <label for="comment">Faça um comentário.</label>
            <textarea
              id="comment"
              name="comment"
              rows="5 "
              placeholder="Escreva seu comentário aqui..."
            ></textarea>
            <button type="submit">Enviar</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <p>
        Desenvolvido por: Anna Vasconcelos, João Vitor Silva, Lucas Sérgio,
        Renzzo Silva Rocha
      </p>
      <p>© 2024 Caiu na rede, é livro ® - Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
