  <h1 id="book-title">Carregando...</h1>
  <p><strong>Autor(es):</strong> <span id="book-authors">Carregando...</span></p>
  <p><strong>Ano de Publicação:</strong> <span id="book-year">Carregando...</span></p>
  <p><strong>Descrição:</strong></p>
  <p id="book-description">Carregando...</p>
  <script src="js/detalhes-livros.js"></script>

  <div class="secao-de-comentario">
    <div class="rating-box">
      <div class="stars">
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
      </div>
      <form id="commentForm">
        <label for="comment">Faça um comentário.</label>
        <textarea id="comment" name="comment" rows="5" placeholder="Escreva seu comentário aqui..."></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
  
  <script>
    document.getElementById('commentForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Impede o envio padrão do formulário
  
      const comment = document.getElementById('comment').value;
  
      fetch('http://localhost:3000/comments', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ text: comment })
      })
      .then(response => response.json())
      .then(data => {
        console.log('Success:', data);
        alert('Comentário enviado com sucesso!');
        document.getElementById('comment').value = ''; // Limpa o campo de texto
      })
      .catch((error) => {
        console.error('Error:', error);
        alert('Erro ao enviar comentário.');
      });
    });
  </script>
